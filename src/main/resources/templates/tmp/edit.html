<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Edit User</title>
</head>
<body>

<h2>Edit User</h2>

<form action="/admin/edit" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <!-- Добавьте другие скрытые поля, если необходимо -->

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
    <br>
    <!-- Добавьте другие необходимые поля формы -->

    <input type="submit" value="Update">
</form>

</body>
</html>
